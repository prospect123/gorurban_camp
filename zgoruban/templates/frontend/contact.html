{% load static %}

 {% include 'frontend/header.html' %}
 <div style="margin-top: -20px;">
    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'new_dog_template/images/bann.png' %});" data-stellar-background-ratio="0.5">
      <div class="container" >
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	
            <p style="font-weight: 900;font-size: 80px;color:#fff ;text-shadow: 2px 2px 3px black;">Contact us</p>
          </div>
        
      </div>
    </section>
</div>


    <section class="ftco-section bg-light">
		<section class="section contact-info pb-0">
			<div class="container">
				 <div class="row">
					<div class="col-lg-4 col-sm-6 col-md-6">
						<div class="contact-block mb-4 mb-lg-0">
							<i class="icofont-live-support" style="color: #0F5233;"></i>
							<h5>Call Us</h5>
							+91 9039 2055 22
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 col-md-6">
						<div class="contact-block mb-4 mb-lg-0">
							<i class="icofont-support-faq" style="color: #0F5233;"></i>
							<h5>Email Us</h5>
							info@gorurban.org
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 col-md-6">
						<div class="contact-block mb-4 mb-lg-0">
							<i class="icofont-location-pin" style="color: #0F5233;"></i>
							<h5>Location</h5>
							Gandhi bhawan
							Polyechnic square
							Bhopal
						</div>
					</div>
				</div>
			</div>
		</section><br><br><br><br>
			<div class="container">
				
				<div class="row justify-content-center">
				
				</div>
				<div class="row justify-content-center">
					<div class="col-md-12">
						
							</div>
							<div class="row no-gutters">
								<div class="col-md-7">
									<div class="contact-wrap w-100 p-md-5 p-4">
										<h3 class="mb-4">Contact Us</h3>
										<form method="POST" id="contactForm" class="contactForm">
											{% csrf_token %}
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" required for="name">First name</label>
														<input type="text" class="form-control" name="first-name" id="name" placeholder="Enter Your First Name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="label" for="name">Last Name</label>
														<input type="text" required class="form-control" name="last-name" id="name" placeholder="Enter Your Last Name">
													</div>
												</div>
												<div class="col-md-6"> 
													<div class="form-group">
														<label class="label" for="email">Email Address</label>
														<input type="email" class="form-control" required name="email" id="email" placeholder="Email">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="subject">Mobile</label>
														<input type="text"  class="form-control" name="phone" id="subject" placeholder="Enter Your Mobile Number" onkeypress="return event.charCode >= 45 &amp;&amp; event.charCode <= 57 &amp;&amp; event.charCode!=47" required="" name="mobile" minlength="10" maxlength="10">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="#">Message</label>
														<textarea required name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Send Message" class="btn btn-primary">
														<div class="submitting"></div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="col-md-5 d-flex align-items-stretch">
									<div class="info-wrap w-100 p-5 img" style="background-image: url({% static 'new_dog_template/images/contt.jpeg' %});">
				          </div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="agile-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.9826893854174!2d77.39407361497184!3d23.24371698484147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c42a39b2c8da3%3A0x85dad420cb1f2d71!2sGandhi%20Bhawan!5e0!3m2!1sen!2sin!4v1619193360393!5m2!1sen!2sin" width="1450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>

{% include 'frontend/footer.html' %}



  <script src="{% static 'new_dog_template/js/jquery.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/popper.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'new_dog_template/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'new_dog_template/js/google-map.js' %}"></script>
  <script src="{% static 'new_dog_template/js/main.js' %}"></script>


    
  </body>
</html>
